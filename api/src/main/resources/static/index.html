<script>
    $(function () {
        var buyVip = $(".buyVip");
        var vipHeight = buyVip["0"].clientHeight;
        var vipWidth = buyVip["0"].clientWidth;
        var bodyHeight = $("body")["0"].clientHeight;
        var bodyWidth = $("body")["0"].clientWidth;
        var vipTop;
        var vipLeft;
        var vipX=0;
        var vipY=0;
        var max_vipTop = bodyHeight-vipHeight;
        var max_vipLeft = bodyWidth-vipWidth;
        var startX,startY;
        buyVip[0].addEventListener("touchstart",function (e) {
            e.stopPropagation();
              e.preventDefault();
            vipTop = buyVip["0"].offsetTop;
            vipLeft = buyVip["0"].offsetLeft;
            startX = e.changedTouches["0"].screenX;
            startY = e.changedTouches["0"].screenY;
        })
        buyVip[0].addEventListener("touchmove",function (e) {
            e.stopPropagation();
            e.preventDefault();
            var x = e.changedTouches["0"].screenX-startX+vipLeft;
            var y = e.changedTouches["0"].screenY-startY+vipTop;
            if(x>max_vipLeft){x=max_vipLeft;}else if(x<0){x=0;}
            if(y>max_vipTop){y=max_vipTop;}else if(y<0){y=0;}
            vipX=x;vipY=y;
            buyVip.css({"left":x+"px","top":y+"px"})
        })
        buyVip[0].addEventListener("touchend",function () {
            vipX=0;
            vipY=0;
        })
        $("#becameVip")[0].addEventListener("touchend",function (e) {
            e.stopPropagation();
            if(vipX===0&&vipY===0){
                $(".mask").css("display","block")
            }else{
                vipX=0;
                vipY=0;
            }
        })
        //////////////////////////签到
        var qiandao = $(".qiandao");
        var qiandaoHeight = qiandao["0"].clientHeight;
        var qiandaoWidth = qiandao["0"].clientWidth;
        var bodyHeight = $("body")["0"].clientHeight;
        var bodyWidth = $("body")["0"].clientWidth;
        var qiandaoTop;
        var qiandaoLeft;
        var qiandaoX=0;
        var qiandaoY=0;
        var max_qiandaoTop = bodyHeight-qiandaoHeight;
        var max_qiandaoLeft = bodyWidth-qiandaoWidth;
        var startX1,startY1;
        qiandao[0].addEventListener("touchstart",function (e) {
            e.stopPropagation();
            e.preventDefault();
            qiandaoTop = qiandao["0"].offsetTop;
            qiandaoLeft = qiandao["0"].offsetLeft;
            startX1 = e.changedTouches["0"].screenX;
            startY1 = e.changedTouches["0"].screenY;
        })
        qiandao[0].addEventListener("touchmove",function (e) {
            e.stopPropagation();
            e.preventDefault();
            var x = e.changedTouches["0"].screenX-startX1+qiandaoLeft;
            var y = e.changedTouches["0"].screenY-startY1+qiandaoTop;
            if(x>max_qiandaoLeft){x=max_qiandaoLeft;}else if(x<0){x=0;}
            if(y>max_qiandaoTop){y=max_qiandaoTop;}else if(y<0){y=0;}
            qiandaoX = x;qiandaoY=y;
            qiandao.css({"left":x+"px","top":y+"px"});
        })
        qiandao[0].addEventListener("touchend",function () {
            if(qiandaoX===0&&qiandaoY===0){
                window.location.href="home/sign.html";
            }else{
                qiandaoX=0;qiandaoY=0;
            }
        })
    });
    function now_buy_vip() {
        $(".mask").css("display","none")
    }
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        loop: true,
        autoplay:1500
    });
</script>
