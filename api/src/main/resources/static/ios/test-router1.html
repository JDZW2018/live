<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0, user-scalable=no" />
    <title>用户中心</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/conform.js"></script>
    <!--<script src="js/jquery.min.js" type="text/javascript" ></script>-->
    <script src="js/vue.min.js" type="text/javascript"></script>
    <script src="js/vue-router.js" type="text/javascript"></script>
    <style>
        html,body{width:100%;height: 100%}
        .body{width:100%;height:100%;}

    </style>
</head>
<body>
<div class="body">
    <div id="app">
        <h1>Hello App!</h1><br>
        <p>
            <!-- 使用 router-link 组件来导航. -->
            <!-- 通过传入 `to` 属性指定链接. -->
            <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
            <a href="#/h1">toh1</a>
            <a href="#/h2">toh2</a><br><br>
            <router-link to="/foo">Go to Foo</router-link>
            <router-link to="/bar">Go to Bar</router-link><br>
        </p>
        <!-- 路由出口 -->
        <!-- 路由匹配到的组件将渲染在这里 -->
        <router-view></router-view>
    </div>
</div>
</body>
<script>

    const Foo = { template: '<div>foo</div>' }
    const Bar = { template: '<div>bar</div>' }
    const h1 = { props:["to"], template: '<div>h1</div>' }
    const h2 = { props:["to"],template: '<div>h2</div>' }
    const routes = [
        { path: '/foo', component: Foo },
        { path: '/bar', component: Bar },
        { path: '/h1', component: h1 },
        { path: '/h2', component: h2 },
    ]
    const router = new VueRouter({
        routes: routes
    })
    const app = new Vue({
        router:router,
        component:{
            router3:'<h1>h1</h1>',
            router4:'<h1>h2</h1>'
        }
    }).$mount('#app')
</script>
</html>
