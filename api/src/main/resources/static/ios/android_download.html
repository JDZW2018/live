<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0, user-scalable=no" />
    <title>用户中心</title>
    <link href="/css/reset.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/js/conform.js"></script>
    <script src="/js/jquery.min.js" type="text/javascript" ></script>
    <style>
        html,body{width:100%;height: 100%}
        .body{width:100%;height:100%;background: url("/image/top.png");background-position: center;background-size:auto 100%;}
        .body span{display: inline-block;padding-top: 1rem;width: 100%;}
        .body div{width:5rem;height: 1rem;color: white;font-weight: bold;font-size:0.35rem;text-align: center;line-height: 1rem;margin: 0 auto;box-sizing: content-box;}
        .body .down{background-color: transparent;height: 1rem; }
        .body .open{margin-top: 0.8rem;margin-bottom: 0.5rem;}
        .mask{position: fixed;top:0;display: none;background-color: black;opacity: 0.7;}
    </style>
</head>
<body>
<div class="body">
    <div class="mask" style="width: 100%;height: 100%;">
        <img src="/image/mask.png" alt="" style="width: 5rem;float: right;">
    </div>
    <span>
        <div class="down"></div>
        <div class="open">安卓手机扫描下面二维码安装</div>
        <img src="/image/android_download.png" style="margin:0 auto;display: block;width: 3rem;"/>
    </span>
</div>
<script>
    $(function(){
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == 'micromessenger') {
            $(".mask").show();
        }else{
            window.open("http://appphoto.doers.cn/android/app-release.apk");
        }
    });
</script>
</body>
</html>
