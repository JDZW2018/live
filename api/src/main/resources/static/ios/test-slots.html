<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <app>
        <child></child>
        <child2></child2>
    </app>
</div>
</body>
<script>
    Vue.component('app',{
        template:'\
        <div>\
           <slot>没有则显示这个</slot>\
            <li>111</li>\
            <li>222</li>\
            <li>333</li>\
        </div>\
        '
    });
    var app=new Vue({
        el:'#app',
        components:{
            'child':{
                template:'<div>hello word</div>'
            },
            'child2':{
                template:'<div>hello vue js</div>'
            }
        }
    })
</script>
</html>
