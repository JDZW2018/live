<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0, user-scalable=no" />
    <title>用户中心</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/conform.js"></script>
    <script src="js/jquery.min.js" type="text/javascript" ></script>
    <script src="js/vue.min.js" type="text/javascript"></script>
    <style>
        html,body{width:100%;height: 100%}
        img{width:100%;height: 100%;}
        .content{background-color: #e6e6e6;position: relative;z-index: 10;padding-bottom: 2rem;}
        .present{width: 100%;position: relative;padding-left: 0.2rem;padding-top:3.14rem;box-sizing: border-box;}
        .present .p1_1_box{width:4.4rem;position: absolute;right: 0;bottom: 0;z-index: -8;}
        .present .p1_box{width:2rem;position: absolute;left: 0.2rem;top: 0.54rem;z-index: -9;}
        .present .art1{padding-top: 0.4rem;}
        .present .line{display:block;border-bottom: 0.04rem solid #ffa42f;line-height: 0.66rem;font-size: 0.28rem;font-weight: bold;}
        .present .line .label{display:inline-block;width:1.23rem;text-align: right;}
        .present .line .text{display:inline-block;padding-left: 0.4rem;}
        .present .line1{display: inline-block;}
        .present .line4{display: inline-block;}
        .present .line5{display: inline-block;}

        .experience{width: 100%;position: relative;padding-left: 0.2rem;padding-top:2rem;box-sizing: border-box;}
        .experience .p1_box{width:2.4rem;position: absolute;right:0;top: 0.54rem;z-index: -9;padding-right: 0.2rem;}
        .experience .art1{padding-top:0;width: 5rem;padding-left: 0.2rem;font-size: 0.28rem;line-height: 0.5rem;font-weight: bold}
        .experience .art1 p{text-indent: 2em}

        .work{width: 100%;position: relative;padding-left: 0.2rem;padding-top:2.5rem;box-sizing: border-box;}
        .work .p1_box{width:2rem;position: absolute;left:0.2rem;top: 0.54rem;z-index: -9;}
        .work .art1{padding-top:0;width: 5rem;margin-left: 1.8rem;padding-left:0.2rem;font-size: 0.28rem;line-height: 0.5rem;font-weight: bold;border-left: 0.04rem solid #ffa42f}
        .work .art1 p{text-indent: 2em;}
    </style>
</head>
<body>

<div class="content">
    <div class="present">
        <div class="p1_1_box"><img id="shan" src="images/p1.png" /></div>
        <div class="p1_box"><img src="images/1.png" /></div>
        <div class="art1">
            <div class="line line1"><span class="label">姓名</span><span class="text" v-html="name"></span></div><br>
            <div class="line line1"><span class="label">出生日期</span><span class="text" v-html="birth"></span></div><br>
            <div class="line line1"><span class="label">职业</span><span class="text" v-html="work"></span></div><br>
            <div class="line line4"><span class="label">毕业院校</span><span class="text" v-html="school"></span></div><br>
            <div class="line line5"><span class="label">现任职务</span><span class="text" v-html="job"></span></div>
        </div>
    </div>
    <div class="experience">
        <div class="p1_box"><img src="images/2.png" /></div>
        <div class="art1">
            <p v-for="value in experience">{{value}}</p>
        </div>
    </div>
    <div class="work">
        <div class="p1_box"><img src="images/3.png" /></div>
        <div class="art1">
            <p v-for="value in history">{{value}}</p>
        </div>
    </div>
    <img src="images/bg.png" style="width: 100%;position: absolute;bottom: 0;z-index: -10;height: auto;">
</div>
</body>
