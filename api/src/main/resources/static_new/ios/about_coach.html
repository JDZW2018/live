<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0, user-scalable=no" />
    <title>用户中心</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/conform.js"></script>
    <script src="js/jquery.min.js" type="text/javascript" ></script>
    <script src="js/vue.min.js" type="text/javascript"></script>
    <style>
        html,body{width:100%;height: 100%}
        .body{width:100%;height:100%;padding-top: 1rem;box-sizing: border-box;}
        .body  .photo{width:1.48rem;height:1.48rem;margin: 0 auto;margin-bottom: 0.5rem;}
        .body  .p{width:100%;box-sizing: border-box;padding: 0.2rem 0.4rem;line-height: 0.6rem;text-indent: 2em;font-size: 0.28rem;}
        .body  .power{width:100%;line-height: 0.6rem;text-align: center;color:#000;font-size: 0.4rem;padding-top: 1rem;}
    </style>
</head>
<body>
<div class="body">
    <div class="photo"><img style="width: 100%;height: 100%" :src="photo"/></div>
    <div class="p">晁盖道：“再有几位相识在里面，一发请进后堂深处见。”三个人入到里面，就与刘唐、三阮都相见了。众人道：“今日此一会，应非偶然。须请保正哥哥正面而坐。”晁盖道：“量小子是个穷主人，又无甚罕物相留好客，怎敢占上。”吴用道：“保正哥哥，依着小生，且请坐了。”晁盖只得坐了第一位。吴用坐了第二位，公孙胜坐了第三位，刘唐坐了第四位，阮小二坐了第五位，阮小五坐第六位，阮小七坐第七位。却才聚义饮酒，重整杯盘，再备酒肴。众人饮酌，吴用道：“保正梦见北斗七星坠在屋脊上，今日我等七人聚义举事，岂不应天垂象。</div>
    <div class="power">版权信息</div>
</div>
</body>
<script>
    var v1 = new Vue({
        el:".body",
        data:{
            photo:"images/logo.png"
        }
    })
</script>
</html>
