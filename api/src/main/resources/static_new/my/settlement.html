<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0, user-scalable=no" />
    <title>结算中心</title>
    <base target="_self" href="http://192.168.1.108:90/ws_project/jiaotouxueyuan/">
    <link href="css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="css/settlement.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/conform.js"></script>
    <script src="js/jquery.min.js" type="text/javascript" ></script>
    <script src="js/vue.min.js" type="text/javascript"></script>
</head>
<body>
<div class="body1">
    <div class="con1">
        <span style="width: 20%;display: inline-block;"><</span><span style="width: 60%;display: inline-block;margin: 0 auto;text-align: center;">结算中心</span>
    </div>
    <div class="con2">
        <div class="imgBox"><img src="image/adress1.png" style="width:100%;"/> </div>
        <div class="imgR">
            <div class="usr"><span class="user">user</span><span class="tel">154856254652</span></div>
            <div class="adre"><span class="adress">河南郑州二七京莎</span></div>
        </div>
        <div class="more">></div>
    </div>
    <div class="con3">
        <div class="moreL" v-html="daycon[daynum]">工作日/双休日</div>
        <div class="more" v-on:click="maskF()">></div>
    </div>
    <div class="con4">
        <div class="line1"><img src="image/ziying.png"><span>平台自营</span> </div>
        <div class="line2">
            <img class="img1" src="image/logo.png">
            <span class="s1">
                <p>衣衣服衣服衣服衣服衣服服</p>
                <p class="type"><span>型号：中号</span><span class="num">x1</span></p>
            </span>
        </div>
        <div class="line3">
            <div class="moreL">免运费</div>
            <!--<div class="more">></div>-->
        </div>
        <div class="line3">
            <div class="moreL"><span>免运费</span><span class="nothing">无可用</span></div>
            <div class="more">使用优惠券></div>
        </div>
        <div class="line3">
            <div class="moreL"><span>小计</span></div>
            <div class="more"><span class="money">￥198.00</span></div>
        </div>
    </div>
    <div class="con4" style="border-top:0.01rem solid #ccc;">
        <div class="line3">
            <div class="moreL"><span>发票信息</span></div>
            <div class="more">不开发票></div>
        </div>
    </div>
    <div class="con5">
        <div class="money">实付：￥89.00</div>
        <div class="sub">提交订单</div>
    </div>
    <div class="mask" v-if="mask">
        <div class="maskBox">
            <div class="line1">请选择收货时间</div>
            <div class="line2" v-for="(d,index) in daycon"><span v-html="d"></span><div class="img"><img v-on:click="yes(index)" v-bind:src="daynum==index?'image/yes.png':'image/noYes.png'" alt=""></div> </div>
            <div class="line3" v-on:click="closeYes()">取消</div>
        </div>
    </div>
</div>
</body>
<script>
    var v1 = new Vue({
        el:".body1",
        data:{
            daynum:1,
            daycon:['工作日/双休日/节假日均可发货','仅工作日发货','仅双休日/节假日发货'],
            mask:0
        },
        methods:{
            yes:function (a) {
                this.daynum=a;
                this.mask=0;
            },
            maskF:function () {
                this.mask=1;
            },
            closeYes:function () {
                this.mask=0;
            }
        }
    })
</script>
</html>
