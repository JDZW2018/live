<!DOCTYPE html>
<html lang="en">
<head>

    <title>邀请好友</title>
    <base target="_self" href="http://192.168.1.108:90/ws_project/jiaotouxueyuan/">
    <link href="css/reset.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/conform.js"></script>
    <script src="js/jquery.min.js" type="text/javascript" ></script>
    <script src="js/iScroll-5.1.2.js"></script>
    <style>
        html{width:100%;height: 100%;}
        body{width:100%;height: 100%;}
        .title{width:100%;line-height: 0.5rem;position: fixed;top:0;text-align: center;background-color: white;}
        #wrapper{width:100%;height: 100%;overflow: hidden;box-sizing: border-box;}
        .iscroll{height: 100%;}
        .ul{height: 100%;display: inline-block;white-space: nowrap;padding:0.5rem 0rem;box-sizing: border-box;}
        .ul .li{height: 100%;display: inline-block;box-sizing: border-box;}
        .explain{position: fixed;width:100%;z-index: 100;background-color: white;}
        .explain .tit{line-height: 0.5rem;border-bottom: 0.01rem solid #ccc;margin:0 0.2rem;}
        .explain .tit .titL{}
        .explain .tit .titR{float: right;}
        .explain .con{width:100%;height: 3rem;overflow: scroll;margin:0 0.2rem;}
    </style>
</head>
<body>
<div class="title">长按图片保存到相册</div>
<div id="wrapper">
    <div class="iscroll">
        <ul class="ul">
            <li class="li"><img src="image/kechenging1.png" style="width:100%;height: 100%;padding:0 0.5rem;box-sizing: border-box;"/> </li>
            <li class="li"><img src="image/kechenging1.png" style="width:100%;height: 100%;padding:0 0.5rem;box-sizing: border-box;"/> </li>
            <li class="li"><img src="image/kechenging1.png" style="width:100%;height: 100%;padding:0 0.5rem;box-sizing: border-box;"/> </li>
        </ul>
    </div>
</div>
<div class="explain">
    <div class="tit">
        <span class="titL">使用说明</span><span class="titR">aaa</span>
    </div>
    <div class="con">
        <p>a</p>
        <p>a</p>
        <p>a</p>
        <p>a</p>
        <p>a</p>
        <p>a</p>
        <p>a</p>
        <p>a</p>
        <p>a</p>
        <p>a</p>
        <p>a</p>
        <p>a</p>
        <p>a</p>
    </div>
</div>
</body>
<script>
$(function () {
    console.log($("body").width())
    $(".li").width($("body").width()+"px");
    $(".iscroll").width($("ul").width()+"px");
    $(".explain").css("top",($("body").height()-$(".explain .tit").height())+"px");
    var myscroll1=new IScroll("#wrapper",{
        probeType:3,
        disablePointer: true,
        disableTouch:false,
        scrollX: true,
        scrollY: false,
        hScrollbar:false,
        vScrollbar:false,
        vScroll:false,
        click : true,
        snapThreshold:0.4,
        snap : '.li',
        momentum:false,
        deceleration:0.00001,
        resizePolling:60
    })
})
var explainState = 1;
    $(".titR").click(function () {
        if(explainState === 1){
            explainState = 0;
            $(".explain").css("top",($("body").height()-$(".explain").height())+"px");
        }else{
            explainState = 1;
            $(".explain").css("top",($("body").height()-$(".explain .tit").height())+"px");
        }

    })

</script>
