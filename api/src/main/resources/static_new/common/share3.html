<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0, user-scalable=no" />
    <title>用户中心</title>
    <link href="../css/reset.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../js/conform.js"></script>
    <script src="../js/jquery.min.js" type="text/javascript" ></script>
    <style>
        html{width:100%;height: 100%;}
        body{width: 100%;height: 100%;}
        .body{width:100%;height: 100%;}
        .body .img_bg{background: url("../image/url_bg.png") no-repeat 0 0;background-size: 100% auto;height: 100%;}
        .body .img_bg .urlBox{width:2.12rem;height: 2.12rem;padding-top: 5rem;display: block;margin: auto;}
        .body .img_bg .img0{width: 100%;height:100%;border:0.1rem solid #edebe9;box-sizing: border-box}
        .body .img_bg .img1{display:block;margin: auto;width: 2.8rem;}
        .body .img_bg .p0{text-align: center;font-size: 0.28rem;color: white;padding-top: 0.1rem;padding-bottom: 0.2rem;}
        .body .img_bg .p1{text-align: center;font-size: 0.5rem;color: white;}
    </style>
</head>
<body>
<div class="body">
    <div class="img_bg">
        <div class="urlBox"><img class="img0" src="../image/url_bg.png"/></div>
        <p class="p0">我是<span style="color:#c30d23;">aaa</span></p>
        <p class="p1">我为教头学院代言</p>
        <img class="img1" src="../image/url_logo.png"/>
    </div>
</div>
</body>

</script>
